<script type="text/javascript">
  layui.extend({
    admin: '{/}../static/js/admin',
  });
  layui.use(['jquery', 'element', 'util', 'admin', 'carousel'], function () {
    var element = layui.element,
      $ = layui.jquery,
      carousel = layui.carousel,
      util = layui.util,
      admin = layui.admin;
    //建造实例
    carousel.render({
      elem: '.weadmin-shortcut'
      , width: '100%' //设置容器宽度				
      , arrow: 'none' //始终显示箭头	
      , trigger: 'hover'
      , autoplay: false
    });

    carousel.render({
      elem: '.weadmin-notice'
      , width: '100%' //设置容器宽度				
      , arrow: 'none' //始终显示箭头	
      , trigger: 'hover'
      , autoplay: true
    });

    $(function () {
      setTimeAgo(2018, 0, 1, 13, 14, 0, '#firstTime');
      setTimeAgo(2020, 8, 29, 17, 0, 0, '#lastTime');
    });
    function setTimeAgo(y, M, d, H, m, s, id) {
      var str = util.timeAgo(new Date(y, M || 0, d || 1, H || 0, m || 0, s || 0));
      $(id).html(str);
      // console.log(str);
    };

    $('body').on('click', '.tabLink', function () {
      console.log('this', $(this)); //sy-log
      var url = $(this).attr('_href');
      console.log('url', url); //sy-log

      var title = $(this).find('cite').html();
      console.log('title', title); //sy-log

      // var index = $('.left-nav #nav li').index($(this));
      var index = parseInt($(this).attr('data-id'));

      admin.wframe.openFrame(url, title, index)

    })
  });
</script>
