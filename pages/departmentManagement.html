<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui-v2.6.8/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/departmentManagement.css">
    </link>
</head>

<body>
    <div class="table-body" style="margin: 20px">
        <div class="search" style="margin-top: 20px;">
            <div class="layui-inline">
                <label class="layui-form-label search-hint">员工编号</label>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="编号" name="id" id="demoReload" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label search-hint">员工姓名</label>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="名称" name="id" id="demoReload" autocomplete="off">
                </div>
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>

        <div class="layui-btn-container add-del-btn">
            <button type="button" class="layui-btn layui-btn-danger">
                <i class="layui-icon layui-icon-delete">批量删除</i>
            </button>
            <button type="button" class="layui-btn" href="#" id="addConferenceRoomButton">
                <i class="layui-icon layui-icon-add-circle-fine" id="addConferenceRoomButton">添加</i>
            </button>
        </div>

        <table class="layui-hide" id="departmentTable" lay-filter="test"></table>

        <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>

        <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


        <script src="../static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
        <script src="../static/js/departmentManagement.js"></script>
    </div>
</body>

</html>
