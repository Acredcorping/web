<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>添加会议室</title>
  <link rel="stylesheet" href="../static/layui-v2.6.8/layui/css/layui.css">
  <script src="../static/js/jquery-2.1.4.js"></script>
  <script src="../static/layui-v2.6.8/layui/layui.js"></script>
  <script src="../static/js/data.js"></script>
  <script src="../static/js/function-util.js"></script>
</head>

<body>
  <div class="layui-container" style="margin-top: 30px; display: flex; justify-content: center; align-items: center;">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
          <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input" id="room_id"
            disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">会议室名称</label>
        <div class="layui-input-block">
          <input id="room_name" type="text" name="new_room_name" required lay-verify="required" placeholder="请输入会议室名称"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">会议室人数</label>
        <div class="layui-input-block">
          <input id="max_capacity" type="number" name="new_max_capacity" required lay-verify="required"
            placeholder="请输入最大容纳人数" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
          <input id="city" type="text" name="new_city" required lay-verify="required" placeholder="请输入地址"
            autocomplete="off" class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="createNewRoom">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    layui.use(['form'], function () {
      var form = layui.form;

      form.on('submit(createNewRoom)', function (data) {
        var target = roomArray.data.find((room) => room.room_id === parseInt(data.field.id));
        target.room_name = data.field.new_room_name;
        target.max_capacity = data.field.new_max_capacity;
        target.city = data.field.new_city;
        console.log(JSON.stringify(roomArray.data));

        json_attr(roomArray.data, 'save-room-data');
      })
    });
  </script>
</body>

</html>
